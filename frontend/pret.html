<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amis Solidaires - Gestion des Prêts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pret.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/avif" href="assets/icones/icone2.avif">
</head>

<body>
    <header class="bg-warning text-white text-center py-4">
        <h1>Gestion des Prêts</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="index.html">Tableau de bord</a>
            <a class="nav-link" href="membre.html">Membres</a>
            <a class="nav-link" href="cotisation.html">Cotisations</a>
            <a class="nav-link" href="aide.html">Aides</a>
            <button id="logout-btn" class="btn btn-danger">Se déconnecter</button>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Liste des Prêts</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Membre</th>
                        <th>Montant</th>
                        <th>Date de Début</th>
                        <th>Date de Fin</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="pret-table-body">
                    <!-- Les prêts seront insérés ici via JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="text-center mt-5">
            <button class="btn btn-success" id="ajouter-pret-btn">Ajouter un prêt</button>
        </div>
    </main>

    <div class="modal fade" id="ajouterPretModal" tabindex="-1" aria-labelledby="ajouterPretLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ajouterPretLabel">Ajouter un Prêt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ajouter-pret-form">
                        <div class="mb-3">
                            <label for="membre" class="form-label">Membre</label>
                            <input type="text" class="form-control" id="membre" required>
                        </div>
                        <div class="mb-3">
                            <label for="montant" class="form-label">Montant</label>
                            <input type="number" class="form-control" id="montant" required>
                        </div>
                        <div class="mb-3">
                            <label for="date-debut" class="form-label">Date de Début</label>
                            <input type="date" class="form-control" id="date-debut" required>
                        </div>
                        <div class="mb-3">
                            <label for="date-fin" class="form-label">Date de Fin</label>
                            <input type="date" class="form-control" id="date-fin" required>
                        </div>
                        <div class="mb-3">
                            <label for="statut" class="form-label">Statut</label>
                            <select class="form-select" id="statut" required>
                                <option value="En cours">En cours</option>
                                <option value="Terminé">Terminé</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('ajouter-pret-btn').addEventListener('click', function () {
            const ajouterPretModal = new bootstrap.Modal(document.getElementById('ajouterPretModal'));
            ajouterPretModal.show();
        });

        document.getElementById('ajouter-pret-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Placeholder pour ajouter un prêt
            const membre = document.getElementById('membre').value;
            const montant = document.getElementById('montant').value;
            const dateDebut = document.getElementById('date-debut').value;
            const dateFin = document.getElementById('date-fin').value;
            const statut = document.getElementById('statut').value;

            const pretTableBody = document.getElementById('pret-table-body');
            pretTableBody.innerHTML += `
                <tr>
                    <td>${membre}</td>
                    <td>${montant}</td>
                    <td>${dateDebut}</td>
                    <td>${dateFin}</td>
                    <td>${statut}</td>
                    <td><button class="btn btn-danger btn-sm supprimer-pret-btn">Supprimer</button></td>
                </tr>
            `;

            const ajouterPretModal = bootstrap.Modal.getInstance(document.getElementById('ajouterPretModal'));
            ajouterPretModal.hide();
        });

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('supprimer-pret-btn')) {
                event.target.closest('tr').remove();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
