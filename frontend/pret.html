<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Prêts et Aides</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container mt-4">
        <h1>Gestion des Prêts et Aides</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Retour au Tableau de Bord</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <!-- Section Prêts -->
        <section id="prets">
            <h2>Liste des Prêts</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Membre</th>
                        <th>Montant</th>
                        <th>Taux d'Intérêt</th>
                        <th>Date d'Échéance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="liste-prets">
                    <!-- Les prêts seront chargés ici via JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Formulaire d'ajout de prêt -->
        <section id="ajouter-pret" class="mt-4">
            <h2>Ajouter un Prêt</h2>
            <form id="form-pret">
                <div class="mb-3">
                    <label for="idMembre" class="form-label">ID Membre :</label>
                    <input type="number" class="form-control" id="idMembre" name="idMembre" required>
                </div>
                <div class="mb-3">
                    <label for="montant" class="form-label">Montant :</label>
                    <input type="number" class="form-control" id="montant" name="montant" required>
                </div>
                <div class="mb-3">
                    <label for="tauxInteret" class="form-label">Taux d'Intérêt (%) :</label>
                    <input type="number" class="form-control" id="tauxInteret" name="tauxInteret" required>
                </div>
                <div class="mb-3">
                    <label for="echeance" class="form-label">Date d'Échéance :</label>
                    <input type="date" class="form-control" id="echeance" name="echeance" required>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter Prêt</button>
            </form>
        </section>

        <!-- Filtrage et tri des prêts -->
        <section class="container mt-4">
            <h2>Filtrer et Trier les Prêts</h2>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button id="tri-montant" class="btn btn-secondary me-2">Trier par Montant</button>
                    <button id="tri-date-debut" class="btn btn-secondary me-2">Trier par Date de Début</button>
                    <button id="tri-statut" class="btn btn-secondary">Trier par Statut</button>
                </div>
                <div class="mb-3">
                    <label for="filtre-statut" class="form-label">Filtrer par statut :</label>
                    <select id="filtre-statut" class="form-select">
                        <option value="" selected>Tous les statuts</option>
                        <option value="en cours">En cours</option>
                        <option value="remboursé">Remboursé</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Liste des prêts après tri et filtrage -->
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Membre</th>
                    <th>Montant</th>
                    <th>Date de Début</th>
                    <th>Date de Fin</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody id="liste-prets">
                <!-- Les prêts seront chargés ici via JavaScript -->
            </tbody>
        </table>
    </main>

    <script src="js/pret.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
