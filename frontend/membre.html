<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amis Solidaires - Gestion des Membres</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/membre.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/avif" href="assets/icones/icone2.avif">
</head>

<body>
    <header class="bg-warning text-white text-center py-4">
        <h1>Gestion des Membres</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="index.html">Tableau de bord</a>
            <a class="nav-link" href="cotisation.html">Cotisations</a>
            <a class="nav-link" href="pret.html">Prêts</a>
            <a class="nav-link" href="aide.html">Aides</a>
            <button id="logout-btn" class="btn btn-danger">Se déconnecter</button>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Liste des Membres</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="membre-table-body">
                    <!-- Les membres seront insérés ici via JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="text-center mt-5">
            <button class="btn btn-success" id="ajouter-membre-btn">Ajouter un membre</button>
        </div>
    </main>

    <div class="modal fade" id="ajouterMembreModal" tabindex="-1" aria-labelledby="ajouterMembreLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ajouterMembreLabel">Ajouter un Membre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ajouter-membre-form">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="text" class="form-control" id="telephone" required>
                        </div>
                        <div class="mb-3">
                            <label for="statut" class="form-label">Statut</label>
                            <select class="form-select" id="statut" required>
                                <option value="Membre">Membre</option>
                                <option value="Trésorier">Trésorier</option>
                                <option value="Président">Président</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('ajouter-membre-btn').addEventListener('click', function () {
            const ajouterMembreModal = new bootstrap.Modal(document.getElementById('ajouterMembreModal'));
            ajouterMembreModal.show();
        });

        document.getElementById('ajouter-membre-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Placeholder pour ajouter un membre
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;
            const telephone = document.getElementById('telephone').value;
            const statut = document.getElementById('statut').value;

            const membreTableBody = document.getElementById('membre-table-body');
            membreTableBody.innerHTML += `
                <tr>
                    <td>${nom}</td>
                    <td>${prenom}</td>
                    <td>${email}</td>
                    <td>${telephone}</td>
                    <td>${statut}</td>
                    <td><button class="btn btn-danger btn-sm supprimer-membre-btn">Supprimer</button></td>
                </tr>
            `;

            const ajouterMembreModal = bootstrap.Modal.getInstance(document.getElementById('ajouterMembreModal'));
            ajouterMembreModal.hide();
        });

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('supprimer-membre-btn')) {
                event.target.closest('tr').remove();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
