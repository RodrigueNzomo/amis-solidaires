<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Amis Solidaires</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/image/image2.avif" type="image/avif"> <!-- Assurez-vous que le type est correct -->
    <script>
        // Rediriger vers la page de connexion si l'utilisateur n'est pas connecté
        document.addEventListener('DOMContentLoaded', function () {
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
            }
        });
    </script>
</head>

<body>

    <header class="bg-info p-3 text-center">
        <img src="assets/logos/logo1.avif" alt="Logo Amis Solidaires" class="img-fluid">
        <h1>Tableau de Bord</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="membre.html">Gestion des Membres</a>
            <a class="nav-link" href="cotisation.html">Gestion des Cotisations</a>
            <a class="nav-link" href="pret.html">Gestion des Prêts</a>
            <a class="nav-link" href="aide.html">Gestion des Aides</a>
            <!-- <a class="nav-link" href="login.html">Se connecter</a> Lien vers la page de connexion -->
            <button id="logout-btn" class="btn btn-danger">Se déconnecter</button>

        </nav>
    </header>

    <main class="container mt-4">
        <section id="statistiques">
            <h2>Statistiques Financières</h2>
            <div id="statistiques-donnees" class="mt-3">
                <!-- Les données seront insérées ici via JavaScript -->
            </div>
        </section>
        <section id="solidarity-image" class="mt-4 text-center">
            <img src="assets/image/background-solidarity.jpg" alt="Solidarity Image" class="img-fluid">
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
