<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Aides</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/avif" href="frontend/assets/icones/icone3.avif">
</head>

<body>
    <header class="bg-info p-3 text-center">
        <h1>Gestion des Aides</h1>
        <img src="frontend/assets/logos/logo3.avif" alt="Logo"> <!-- Logo Example -->
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Retour au Tableau de Bord</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Section Liste des Aides -->
        <section id="aides">
            <h2>Liste des Aides</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Membre</th>
                        <th>Montant</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="liste-aides">
                    <!-- Les aides seront chargées ici via JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Section Ajouter une Aide -->
        <section id="ajouter-aide" class="mt-4">
            <h2>Ajouter une Aide</h2>
            <form id="form-aide" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="idMembre" class="form-label">ID Membre :</label>
                    <input type="number" id="idMembre" name="idMembre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="montant" class="form-label">Montant :</label>
                    <input type="number" id="montant" name="montant" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dateAide" class="form-label">Date :</label>
                    <input type="date" id="dateAide" name="dateAide" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description :</label>
                    <textarea id="description" name="description" class="form-control" placeholder="Description"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter Aide</button>
            </form>
        </section>

        <!-- Section Filtres et Tri pour les Aides -->
        <section id="filtrer-trier" class="mt-4">
            <h2>Filtrer et Trier les Aides</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <button id="tri-montant" class="btn btn-secondary me-2">Trier par Montant</button>
                    <button id="tri-date" class="btn btn-secondary me-2">Trier par Date</button>
                    <button id="tri-statut" class="btn btn-secondary">Trier par Statut</button>
                </div>
                <div>
                    <label for="filtre-statut" class="form-label">Filtrer par statut :</label>
                    <select id="filtre-statut" class="form-select">
                        <option value="">Tous les statuts</option>
                        <option value="en attente">En attente</option>
                        <option value="accordée">Accordée</option>
                    </select>
                </div>
            </div>

            <!-- Tableau des Aides Triées/Filtrées -->
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Membre</th>
                        <th>Montant</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="liste-aides-filtrees">
                    <!-- Les aides seront chargées ici via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/aides.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
