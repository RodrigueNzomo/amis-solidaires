<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amis Solidaires - Gestion des Aides</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/aide.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/avif" href="assets/icones/icone2.avif">
</head>

<body>
    <header class="bg-warning text-white text-center py-4">
        <h1>Gestion des Aides</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="index.html">Tableau de bord</a>
            <a class="nav-link" href="membre.html">Membres</a>
            <a class="nav-link" href="cotisation.html">Cotisations</a>
            <a class="nav-link" href="pret.html">Prêts</a>
            <button id="logout-btn" class="btn btn-danger">Se déconnecter</button>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Liste des Aides</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Membre</th>
                        <th>Type d'Aide</th>
                        <th>Montant</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="aide-table-body">
                    <!-- Les aides seront insérées ici via JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="text-center mt-5">
            <button class="btn btn-success" id="ajouter-aide-btn">Ajouter une aide</button>
        </div>
    </main>

    <div class="modal fade" id="ajouterAideModal" tabindex="-1" aria-labelledby="ajouterAideLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ajouterAideLabel">Ajouter une Aide</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ajouter-aide-form">
                        <div class="mb-3">
                            <label for="membre" class="form-label">Membre</label>
                            <input type="text" class="form-control" id="membre" required>
                        </div>
                        <div class="mb-3">
                            <label for="type-aide" class="form-label">Type d'Aide</label>
                            <input type="text" class="form-control" id="type-aide" required>
                        </div>
                        <div class="mb-3">
                            <label for="montant" class="form-label">Montant</label>
                            <input type="number" class="form-control" id="montant" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('ajouter-aide-btn').addEventListener('click', function () {
            const ajouterAideModal = new bootstrap.Modal(document.getElementById('ajouterAideModal'));
            ajouterAideModal.show();
        });

        document.getElementById('ajouter-aide-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Placeholder pour ajouter une aide
            const membre = document.getElementById('membre').value;
            const typeAide = document.getElementById('type-aide').value;
            const montant = document.getElementById('montant').value;
            const date = document.getElementById('date').value;

            const aideTableBody = document.getElementById('aide-table-body');
            aideTableBody.innerHTML += `
                <tr>
                    <td>${membre}</td>
                    <td>${typeAide}</td>
                    <td>${montant}</td>
                    <td>${date}</td>
                    <td><button class="btn btn-danger btn-sm supprimer-aide-btn">Supprimer</button></td>
                </tr>
            `;

            const ajouterAideModal = bootstrap.Modal.getInstance(document.getElementById('ajouterAideModal'));
            ajouterAideModal.hide();
        });

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('supprimer-aide-btn')) {
                event.target.closest('tr').remove();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
