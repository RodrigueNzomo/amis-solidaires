<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Amis Solidaires</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Mise à jour pour utiliser login.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/image/image1.avif" type="image1.avif"> <!-- Assurez-vous que le chemin est correct -->
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card p-4 shadow-lg border-0">
                <img src="assets/logos/logo2.avif" alt="logo2" class="img-fluid mb-4">
                <!-- Vérifiez ce chemin d'accès -->
                <h2 class="text-center mb-4">Connexion</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Votre e-mail"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Votre mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>
                <p class="text-center mt-3">
                    <a href="#">Mot de passe oublié ?</a>
                </p>
                <p class="text-center">
                    Pas encore inscrit ? <a href="#">Créer un compte</a>
                </p>
            </div>
        </div>
    </div>
    <div id="error-message" class="text-danger text-center"></div>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
